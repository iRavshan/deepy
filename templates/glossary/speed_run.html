{% load i18n %}
<!DOCTYPE html>
{% load static %}
{% load humanize %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Run - Deep Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <style>
        * { 
            box-sizing: border-box; 
            font-family: 'Sora', sans-serif; 
        }

        body {
            margin: 0;
            font-family: 'Sora', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Header & HUD --- */
        header {
            padding: 20px 30px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            height: 80px;
        }

        .start-screen {
            text-align: center;
            background: var(--theme-pink-light);
            padding: 40px;
            color: var(--theme-pink-dark);
            border-radius: 24px;
            border: 2px solid var(--theme-pink);
            box-shadow: 0 6px 0 var(--theme-pink);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .start-screen h1 {
            color: var(--theme-pink-dark);
            font-size: 2.5rem;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-screen p.subtitle {
            color: var(--theme-pink-dark);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .start-screen .config-section {
            padding: 20px;
            border-radius: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 25px;
        }

        .start-screen .config-section .config-label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .start-screen .toggle-container {
            display: flex;
            background: var(--theme-pink-dark);
            border-radius: 12px;
            padding: 4px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        .start-screen .toggle-container .slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: var(--theme-purple);
            border-radius: 10px;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1;
            box-shadow: 0 2px 0 var(--theme-purple-dark);
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            z-index: 2;
            font-weight: bold;
            color: var(--theme-gray);
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .toggle-option.active {
            color: var(--text-white);
        }

        .start-screen .btn-start {
            background-color: var(--theme-pink);
            color: white;
            border: none;
            padding: 18px 0;
            width: 100%;
            border-radius: 16px;
            font-size: 1.5rem;
            font-weight: 800;
            box-shadow: 0 6px 0 var(--theme-pink-dark);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
        }

        /* Timer & Score Display (Hidden by default) */
        .game-hud {
            display: none; 
            align-items: center; 
            gap: 20px;
            background: #fff; 
        }

        .game-hud .timer-container, 
        .game-hud .score-container {
            padding: 10px 20px; 
            border-radius: 30px;
            border: 2px solid var(--theme-gray);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .game-hud .timer-container i {
            font-size: 22px;
            margin-right: 5px;
        }

        .timer { 
            font-size: 24px; 
            font-weight: 900; 
            color: var(--text-dark); 
            font-variant-numeric: tabular-nums; 
        }

        .timer-container i{
            color: var(--text-dark);
        }
        
        .timer.urgent, 
        .timer-container i.urgent { 
            color: var(--theme-red); 
            animation: pulse 0.5s infinite; 
        }

        .game-hud .score-container i {
            font-size: 22px;
            margin-right: 5px;
            color: var(--theme-gold);
        }
        .score { font-size: 20px; font-weight: 800; color: var(--theme-gold); }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- Main Card Stage --- */
        main.main-stage {

            flex: 1; display: none; flex-direction: column;
            align-items: center; justify-content: center;
            perspective: 1000px; padding-bottom: 80px;
        }

        .card-container {
            width: 90%; max-width: 500px; height: 400px;
            position: relative; transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .card-container.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 24px;
            background: white; border: 2px solid var(--theme-gray); border-bottom: 6px solid var(--theme-gray);
            padding: 40px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .card-face.back {
            transform: rotateY(180deg); background: #fff;
            border-color: var(--theme-blue); border-bottom-color: var(--theme-blue-dark);
        }

        /* Front Content */
        .term-category { text-transform: uppercase; font-size: 14px; font-weight: 800; color: #aaa; margin-bottom: 20px; letter-spacing: 1px; }
        .term-text { font-size: 36px; font-weight: 800; color: var(--text-main); }
        .tap-hint { position: absolute; bottom: 20px; font-size: 12px; color: #ccc; font-weight: bold; }

        /* Back Content */
        .def-text { font-size: 20px; line-height: 1.6; color: #444; }

    
        /* --- Controls --- */
        .controls { display: flex; gap: 20px; margin-top: 40px; }

        .action-btn {
            width: 70px; height: 70px; border-radius: 50%; border: none; cursor: pointer; font-size: 24px;
            background: white; border: 2px solid var(--theme-gray); border-bottom: 4px solid var(--theme-gray);
            transition: 0.1s; display: flex; align-items: center; justify-content: center;
        }
        .action-btn:active { border-bottom-width: 0; transform: translateY(4px); }

        /* Game Mode Buttons (Hidden by default) */
        .game-controls { display: none; gap: 30px; margin-top: 40px; }
        .btn-correct { background: var(--theme-green); border-color: var(--theme-green-shadow); color: white; width: 80px; height: 80px; font-size: 30px; }
        .btn-skip { background: var(--theme-red); border-color: var(--theme-red-shadow); color: white; width: 80px; height: 80px; font-size: 30px; }

        /* Start Game Button */
        .btn-start-game {
            position: absolute; top: 20px; right: 30px;
            background: var(--theme-purple); color: white; border: none;
            padding: 10px 20px; border-radius: 20px; font-weight: bold;
            cursor: pointer; border-bottom: 4px solid #a568cc;
            display: flex; align-items: center; gap: 8px;
            transition: transform 0.2s;
        }
        .btn-start-game:hover { transform: scale(1.05); }

        /* Game Over Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .game-over-card {
            background: white; padding: 40px; border-radius: 30px; text-align: center;
            transform: scale(0.8); transition: 0.3s; width: 90%; max-width: 400px;
        }
        .modal-overlay.open .game-over-card { transform: scale(1); }
        .final-score { font-size: 48px; font-weight: 900; color: var(--theme-green); display: block; margin: 10px 0; }

        /* Music Toggle Button (Manual) */
        .music-btn {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: white; padding: 8px 16px; border-radius: 20px;
            border: 2px solid var(--theme-gray); font-size: 12px; font-weight: bold;
            color: #888; cursor: pointer;
        }
        .music-btn:hover { background: #f7f7f7; }

    </style>
</head>
<body>

    <header>
        <button class="music-btn" onclick="toggleAudioState()">
             Mute Audio ðŸŽµ
        </button>

        <div id="studyHud" style="display: flex; align-items: center; gap: 10px; color: #888; font-weight: bold;">
        </div>

        <div class="game-hud" id="gameHud">
            <div class="timer-container">
                <i class="fa-solid fa-stopwatch" id="timerIcon"></i>
                <span class="timer" id="timerDisplay">60</span>
            </div>
            <div class="score-container">
                <i class="fa-solid fa-coins"></i>            
                <span class="score" id="scoreDisplay">0 pts</span>
            </div>
        </div>
    </header>

    <div class="start-screen" id="startScreen">
        <h1>Speed Run</h1>
        <p class="subtitle">Customize & Start</p>

        <div class="config-section">
            <span class="config-label">Which side shows first?</span>
            <div class="toggle-container" onclick="toggleConfig()">
                <div class="slider" id="configSlider"></div>
                <div class="toggle-option active" id="optTerm">Terms</div>
                <div class="toggle-option" id="optDef">Definitions</div>
            </div>
        </div>

        <button class="btn-start btn-transform" id="startBtn" onclick="toggleGameMode()">Start Game</button>
    </div>

    <main class="main-stage" id="mainStage">
        <div class="card-container" id="card" onclick="flipCard()">
            <div class="card-face front">
                <div class="term-category" id="termCategory">Category</div>
                <div class="term-text" id="termText">Loading...</div>
                <div class="tap-hint" id="tapHint">Wait...</div>
            </div>
            <div class="card-face back">
                <div class="def-text" id="defText">Definition...</div>
            </div>
        </div>

        <div class="game-controls" id="gameControls">
            <button class="action-btn btn-skip" onclick="handleGameAnswer(false)">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="action-btn btn-correct" onclick="handleGameAnswer(true)">
                <i class="fa-solid fa-check"></i>
            </button>
        </div>
    </main>

    <div class="modal-overlay" id="gameOverModal">
        <div class="game-over-card">
            <h2 style="margin:0; font-size: 24px;">Time's Up!</h2>
            <span class="final-score" id="finalScore">0</span>
            <p style="color:#888; margin-bottom: 20px;">Terms Mastered</p>
            <button class="btn-start-game" style="position:static; width:100%; justify-content:center;" onclick="toggleGameMode()">Play Again</button>
            <button style="background:none; border:none; color:#888; margin-top:15px; cursor:pointer;" onclick="closeModal()">Return to Study</button>
        </div>
    </div>

    <audio id="musicEnergy" loop>
        <source src="/static/audios/speed_run.mp3" type="audio/mpeg">
    </audio>

    <script>
        /* --- Data --- */
        const terms = [
            { cat: "AI", term: "Neural Network", def: "Mimics the human brain to recognize patterns." },
            { cat: "Code", term: "Recursion", def: "A function that calls itself." },
            { cat: "Web", term: "API", def: "Allows two apps to talk to each other." },
            { cat: "Data", term: "Binary Tree", def: "A data structure where each node has at most two children." },
            { cat: "Security", term: "Encryption", def: "Scrambling data to keep it secret." },
            { cat: "DevOps", term: "CI/CD", def: "Continuous Integration and Continuous Delivery." },
            { cat: "AI", term: "Gradient Descent", def: "Optimization algorithm to minimize loss." },
            { cat: "Code", term: "Polymorphism", def: "Code that can work with different types." }
        ];

        let isFrontTerm = true; // Default: Terms are on front

        /* --- State --- */
        let currentIndex = 0;
        let isGameMode = false;
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let isCooldown = false;
        let audioAllowed = false;

        const configSlider = document.getElementById('configSlider');
        const optTerm = document.getElementById('optTerm');
        const optDef = document.getElementById('optDef');

        /* --- Elements --- */
        const card = document.getElementById('card');
        const tapHint = document.getElementById('tapHint');
        const cooldownRing = document.getElementById('cooldownRing');
        const musicEnergy = document.getElementById('musicEnergy');
        const audioBtn = document.querySelector('.music-btn');
        
        /* --- Init --- */
        loadCard(0);
        musicEnergy.volume = 0.35; // Slightly lower as energy tracks are usually louder mastered

        function toggleConfig() {
            // Toggle the state
            isFrontTerm = !isFrontTerm;
            
            // Update UI Slider
            if (isFrontTerm) {
                configSlider.style.transform = "translateX(0)";
                optTerm.classList.add('active');
                optDef.classList.remove('active');
            } else {
                configSlider.style.transform = "translateX(100%)";
                optTerm.classList.remove('active');
                optDef.classList.add('active');
            }
        }

        /* --- Audio Logic --- */
        function toggleAudioState() {
            audioAllowed = !audioAllowed;
            if(audioAllowed) {
                audioBtn.innerText = "Unmute Audio ðŸ”ˆ";
                // Start current track
                if(isGameMode) musicEnergy.play();
                else musicEnergy.play();
            } else {
                audioBtn.innerText = "Mute Audio ðŸŽµ";
                musicEnergy.pause();
            }
        }

        /* --- Core Logic --- */
        function loadCard(index) {
            card.classList.remove('flipped');
            setTimeout(() => {
                const term = terms[index % terms.length]; 
                document.getElementById('termCategory').innerText = term.cat;
                document.getElementById('termText').innerText = term.term;
                document.getElementById('defText').innerText = term.def;
                
                if (!isGameMode) startCooldown();
                else resetCardForGame();
            }, 200);
        }

        function flipCard() {
            if (isCooldown && !isGameMode) return;
            card.classList.toggle('flipped');
        }

        /* --- Study Mode Logic --- */
        function startCooldown() {
            isCooldown = true;
            document.getElementById('nextBtn').disabled = true;
            tapHint.innerText = "Thinking...";
            tapHint.style.color = "#ccc";
            card.style.cursor = "not-allowed";
            
            cooldownRing.style.transition = 'none';
            cooldownRing.style.strokeDashoffset = '100';
            void cooldownRing.offsetWidth; 
            cooldownRing.style.transition = `stroke-dashoffset 3000ms linear`;
            cooldownRing.style.strokeDashoffset = '0';

            setTimeout(() => {
                isCooldown = false;
                document.getElementById('nextBtn').disabled = false;
                tapHint.innerText = "Tap to Flip";
                tapHint.style.color = "#58cc02";
                card.style.cursor = "pointer";
            }, 3000);
        }

        function nextCard() {
            currentIndex++;
            loadCard(currentIndex);
        }
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard(currentIndex);
            }
        }

        /* --- Game Mode Logic --- */
        function toggleGameMode() {
            isGameMode = !isGameMode;
            document.getElementById('gameOverModal').classList.remove('open');

            if (isGameMode) {
                // --- START GAME ---
                score = 0;
                timeLeft = 60;
                currentIndex = 0;
                
                // UI
                document.body.classList.add('game-active');
                document.getElementById('mainStage').style.display = 'flex';
                document.getElementById('gameControls').style.display = 'flex';
                document.getElementById('gameHud').style.display = 'flex';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('startScreen').style.display = 'none';
                
                // Audio Switch (Crossfade Logic)
                if(audioAllowed) {
                    musicLofi.pause();
                    musicEnergy.currentTime = 0;
                    musicEnergy.play().catch(e => console.log("User must interact first"));
                }
                
                loadCard(0);
                updateScore();
                startTimer();

            } else {
                // --- STOP GAME ---
                clearInterval(timerInterval);
                document.body.classList.remove('game-active');
                
                // Audio Switch
                if(audioAllowed) {
                    musicEnergy.pause();
                    musicLofi.play().catch(e => console.log("User must interact first"));
                }
                
                loadCard(currentIndex);
            }
        }

        function startTimer() {
            const timerDisplay = document.getElementById('timerDisplay');
            const timerIcon = document.getElementById('timerIcon');
            timerDisplay.classList.remove('urgent');
            timerIcon.classList.remove('urgent');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 10) { 
                    timerDisplay.classList.add('urgent');
                    timerIcon.classList.add('urgent');
                }
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function resetCardForGame() {
            tapHint.innerText = "Tap for Definition";
            tapHint.style.color = "#58cc02";
            card.style.cursor = "pointer";
            cooldownRing.style.strokeDashoffset = '100'; 
        }

        function handleGameAnswer(isCorrect) {
            if (isCorrect) score += 100;
            updateScore();
            
            // Animation
            card.style.transform = `translateX(${isCorrect ? '150%' : '-150%'}) rotate(${isCorrect ? '20deg' : '-20deg'})`;
            
            setTimeout(() => {
                currentIndex++;
                loadCard(currentIndex);
                card.style.transition = 'none';
                card.style.transform = "translateX(0) scale(0.8)";
                setTimeout(() => {
                    card.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    card.style.transform = "scale(1)";
                }, 50);
            }, 200);
        }

        function updateScore() {
            document.getElementById('scoreDisplay').innerText = score;
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverModal').classList.add('open');
            musicEnergy.pause();
        }

        function closeModal() {
            document.getElementById('gameOverModal').classList.remove('open');
            if (isGameMode) toggleGameMode();
        }
    </script>
</body>
</html>
