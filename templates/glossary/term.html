{% extends '../shared/_base.html' %}
{% block title %} {{term.term}} {% endblock %}
{% block content %}
{% load static %}
{% load i18n %}
<main class="container">
    <div class="term-card-wrapper">
        <div class="term-card">
            <div class="term-header">
                <div style="display: flex; flex-direction: column;">
                    <h1 id="termTitle">{{ term.term }}</h1>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <h6 class="term-subtitle" id="termSubtitle" style="font-size: 1.3rem; color: var(--text-medium); margin-top: 5px; margin-bottom: 10px;">{{ term.term_en }}</h6>
                        <button class="audio-btn btn-transform" onclick="speakText()">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    </div>
                </div>
                <div class="header-actions" style="display: flex; gap: 10px;">
                    {% if user.is_authenticated %}
                    <button class="bookmark-btn {% if is_saved %}active{% endif %}" data-slug="{{ term.slug }}">
                        <i class="{% if is_saved %}fa-solid{% else %}fa-regular{% endif %} fa-bookmark"></i>
                    </button>
                    {% endif %}
                </div>
            </div>
            <div class="definition-text" id="defText">
                {{ term.short_definition }}
            </div>
        </div>
    </div>
</main>
<script>
        function speakText() {
            const title = document.querySelector('#termSubtitle').innerText;
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(title);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Text-to-speech not supported in this browser.");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.bookmark-btn');
            if (btn) {
                btn.addEventListener('click', function() {
                    const slug = this.dataset.slug;
                    const icon = this.querySelector('i');
                    
                    fetch('{% url "toggle_term_save" %}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ slug: slug })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.saved) {
                            icon.classList.remove('fa-regular');
                            icon.classList.add('fa-solid');
                        } else {
                            icon.classList.remove('fa-solid');
                            icon.classList.add('fa-regular');
                        }
                    })
                    .catch(console.error);
                });
            }
        });
</script>
{% endblock content %}
