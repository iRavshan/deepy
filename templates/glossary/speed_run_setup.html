{% extends '../shared/_base.html' %}
{% block title %} Speed Run Setup {% endblock %}
{% block content %}
<main class="container">
    <div class="setup-card speed-run-card">
        <h1 class="page-title text-center" style="color: var(--theme-pink);">Speed Run Setup</h1>
        <p class="subtitle text-center">Test your knowledge against the clock!</p>

        <form action="{% url 'speed_run' %}" method="GET" class="setup-form">
            
            <!-- Topics Section -->
            <div class="form-section">
                <h3><i class="fa-solid fa-list-ul"></i>Mavzularni tanlang</h3>
                <div class="topic-selection-grid">
                    <label class="topic-checkbox special-all">
                        <input type="checkbox" name="topics" value="all" checked id="all-topics">
                        <span class="checkbox-visual"><i class="fa-solid fa-check"></i></span>
                        <span class="topic-name">Barcha mavzular</span>
                    </label>
                    {% for topic in topics %}
                    <label class="topic-checkbox">
                        <input type="checkbox" name="topics" value="{{ topic.slug }}" class="single-topic">
                        <span class="checkbox-visual"><i class="fa-solid fa-check"></i></span>
                        <span class="topic-name">{{ topic.name }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-row">
                <!-- Card Front Section -->
                <div class="form-section half">
                    <h3><i class="fa-solid fa-layer-group"></i>Avval ko'rsatilsin</h3>
                    <div class="radio-group">
                        <label class="custom-radio">
                            <input type="radio" name="side" value="term" checked>
                            <span class="radio-content">
                                <span class="radio-icon"><i class="fa-solid fa-font"></i></span>
                                <span class="radio-text">Termin</span>
                            </span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="side" value="definition">
                            <span class="radio-content">
                                <span class="radio-icon"><i class="fa-solid fa-align-left"></i></span>
                                <span class="radio-text">Ta'rif</span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Game Mode Section -->
                <div class="form-section half">
                    <h3><i class="fa-solid fa-gamepad"></i>Rejim</h3>
                    <div class="radio-group">
                        <label class="custom-radio">
                            <input type="radio" name="mode" value="survival" checked id="mode-survival">
                            <span class="radio-content">
                                <span class="radio-icon"><i class="fa-solid fa-infinity"></i></span>
                                <span class="radio-text">Barcha termin</span>
                            </span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="mode" value="timed" id="mode-timed">
                            <span class="radio-content">
                                <span class="radio-icon"><i class="fa-solid fa-stopwatch"></i></span>
                                <span class="radio-text">Taymer</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Duration Slider (Hidden by default) -->
            <div class="form-section" id="duration-section" style="display: none;">
                <h3><i class="fa-solid fa-hourglass-half"></i> Davomiylik: <span id="duration-display">60</span>s</h3>
                <div class="range-container">
                    <input type="range" name="duration" min="30" max="300" step="15" value="60" class="custom-range" id="duration-slider">
                    <div class="range-labels">
                        <span>30s</span>
                        <span>5m</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-start btn-transform speed-btn">
                Boshlash <i class="fa-solid fa-rocket"></i>
            </button>
        </form>
    </div>
</main>

<style>
    /* Reuse styles from learning setup but add specific overrides */
    .setup-card {
        background: var(--bg-panel);
        border-radius: var(--panel-radius);
        padding: 40px;
        width: 800px;
        margin: 40px auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        border: 2px solid var(--border-color);
    }

    .text-center { text-align: center; }
    .subtitle { color: var(--text-medium); margin-bottom: 40px; }
    
    .form-section { margin-bottom: 30px; }
    .form-section h3 { 
        margin-bottom: 15px; 
        font-size: 1.2rem;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .form-row { display: flex; gap: 20px; flex-wrap: wrap; }
    .half { flex: 1; min-width: 250px; }
    
    /* Grid & Checkbox */
    .topic-selection-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
    }
    
    .topic-checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .topic-checkbox:hover { border-color: var(--theme-pink); }
    .topic-checkbox input { display: none; }
    
    .checkbox-visual {
        width: 24px;
        height: 24px;
        border-radius: 6px;
        background: var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        transition: all 0.2s;
    }
    
    .topic-checkbox input:checked + .checkbox-visual { background: var(--theme-pink); }
    .topic-checkbox.special-all input:checked + .checkbox-visual { background: var(--theme-purple); }

    /* Radio Group */
    .radio-group { display: flex; gap: 10px; }
    .custom-radio { flex: 1; cursor: pointer; }
    .custom-radio input { display: none; }
    
    .radio-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 15px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        transition: all 0.2s;
    }
    
    .custom-radio input:checked + .radio-content {
        border-color: var(--theme-pink);
        background: var(--theme-pink-light);
        color: var(--theme-pink-dark);
    }
    
    /* Slider */
    .range-container { padding: 10px 0; }
    .custom-range {
        width: 100%;
        height: 10px;
        border-radius: 5px;
        background: var(--border-color);
        outline: none;
        -webkit-appearance: none;
    }
    .custom-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: var(--theme-pink);
        cursor: pointer;
        border: 2px solid white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .range-labels { display: flex; justify-content: space-between; margin-top: 5px; color: var(--text-medium); font-size: 0.9rem; font-weight: 700; }

    /* Start Button */
    .speed-btn {
        width: 100%;
        padding: 18px;
        font-size: 1.3rem;
        font-weight: 900;
        border: none;
        border-radius: var(--btn-radius);
        background: var(--theme-pink);
        color: white;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 0 var(--theme-pink-dark);
        letter-spacing: 1px;
        font-family: var(--primary-font);
    }
    .speed-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 0 var(--theme-pink-dark); }
    .speed-btn:active { transform: translateY(4px); box-shadow: none; margin-top: 24px; border-bottom: 0; }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Checkbox Logic
        const allCheckbox = document.getElementById('all-topics');
        const otherCheckboxes = document.querySelectorAll('.single-topic');
        
        allCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) otherCheckboxes.forEach(cb => cb.checked = false);
        });
        
        otherCheckboxes.forEach(cb => {
            cb.addEventListener('change', () => { if (cb.checked) allCheckbox.checked = false; });
        });

        // Game Mode Toggle
        const modeSurvival = document.getElementById('mode-survival');
        const modeTimed = document.getElementById('mode-timed');
        const durationSection = document.getElementById('duration-section');
        
        function toggleDuration() {
            durationSection.style.display = modeTimed.checked ? 'block' : 'none';
        }
        
        modeSurvival.addEventListener('change', toggleDuration);
        modeTimed.addEventListener('change', toggleDuration);

        // Slider Logic
        const slider = document.getElementById('duration-slider');
        const display = document.getElementById('duration-display');
        slider.addEventListener('input', (e) => display.textContent = e.target.value);
    });
</script>
{% endblock content %}
