{% load i18n %}
<!DOCTYPE html>
{% load static %}
{% load humanize %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}"" type="image/x-icon" />
    <title>{% block title %}AI Learning Platform{% endblock %} - Deepy</title>
    {% block mathjax %}
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"], ["\\(", "\\)"]],
          displayMath: [["$$", "$$"], ["\\[", "\\]"]],
        },
        svg: {
          fontCache: "global",
        },        
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    {% endblock %}
    <link rel="shortcut icon" type="image/png" href="{% static '/images/logos/favicon.png' %}" />
    <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="{% static '/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/sidebarmenu.js' %}"></script>
    <script src="{% static '/js/app.min.js' %}"></script>
    <script src="{% static '/libs/simplebar/dist/simplebar.js' %}"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
